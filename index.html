<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="search-form">
          <div class="row">
            <div class="col-6">
              <form id="searchForm">
                <input id="searchInput" type="text" placeholder="City search" />
              </div>
              <div class="col-3 mt-1 pl-0 search-button">
                <input
                id="submitButton"
                type="submit"
                value="Search"
                class="btn btn-primary"
                type="submit"
                />
              </form>
            </div>
            <div class="col-3 mt-1 p-0">
              <button
                type="button"
                class="btn btn-success"
                id="current-pos-button"
              >
                Current
              </button>
            </div>
          </div>
        </div>
      </header>

      <section>
        <div class="content-container">
          <div class="main-current-details">
            <p id="currentDate" style="margin-bottom: 0">Friday 19:00</p>

            <p style="margin-bottom: 0" id="weather-description">Fair</p>
          </div>

          <div class="weather-city-details">
            <h1 style="font-size: 80px">
              <span class="temperature" id="temp"> 21 </span>
              <span class="units">
                <a id="celsius" href="#"> °C </a>
                |
                <a id="fahrenheit" href="#">F</a>
              </span>
              <img style="width: 80px" src="src/images/sonne.png" alt="Sonne" />
            </h1>
            <h2 style="margin-bottom: 40px; font-size: 35px">Nürnberg</h2>
          </div>

          <div class="main-weather-details">
            <p style="margin-bottom: 0" id="humidity">Humidity 31%</p>
            <p style="margin-bottom: 0" id="pressure">Pressure 1010mb</p>
            <p style="margin-bottom: 0" id="windSpeed">Wind 14km/h</p>
          </div>
          <br />
          <hr />

          <div class="row">
            <div class="col">
              <h3>Fr</h3>
              <a href="#"
                ><img src="src/images/sonne-wolke-klein.png" alt=""
              /></a>
              <p><strong>29°</strong> 18°</p>
            </div>
            <div class="col">
              <h3>Sa</h3>
              <a href="#"
                ><img src="src/images/sonne-wolke-grosse.png" alt=""
              /></a>
              <p><strong>28°</strong> 17°</p>
            </div>
            <div class="col">
              <h3>Su</h3>
              <a href="#"><img src="src/images/blitz.png" alt="" /></a>
              <p><strong>30°</strong> 16°</p>
            </div>
            <div class="col">
              <h3>Mo</h3>
              <a href="#"><img src="src/images/sonne-regen.png" alt="" /></a>
              <p><strong>25°</strong> 15°</p>
            </div>
            <div class="col">
              <h3>Tu</h3>
              <a href="#"><img src="src/images/sonne.png" alt="" /></a>
              <p><strong>29°</strong> 19°</p>
            </div>
            <div class="col">
              <h3>We</h3>
              <a href="#"><img src="src/images/wolke-sonne.png" alt="" /></a>
              <p><strong>31°</strong> 19°</p>
            </div>
            <div class="col">
              <h3>Th</h3>
              <a href="#"><img src="src/images/wolke.png" alt="" /></a>
              <p><strong>29°</strong> 17°</p>
            </div>
          </div>
        </div>
      </section>

      <footer>
        <a href="https://github.com/KhersonGirl/WeastherApp.git" class="open-source-link">
          Open source code
        </a>
        <span>

          , bei Nataliia Khanina.
        </span>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
